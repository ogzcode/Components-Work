<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="app">
        <div class="input-container">
            <div>
                <label>Min</label>
                <input type="number" min="0" v-model="minNumber">
            </div>
            <div>
                <label>Max</label>
                <input type="number" min="0" v-model="maxNumber">
            </div>
        </div>
        <button type="submit" v-on:click="generateRandomNumber()">Generate</button>
        <p>{{ number }}</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
