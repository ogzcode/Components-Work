<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="../../vue.min.js"></script>
</head>

<body>
    <div class="container" id="container">
        <div class="header">
            <button class="header__btn">Close</button>
        </div>
        <div class="main">
            <avatar class-name="user__avatar" image-src="avatar/man.png"></avatar>
            <h3 class="user__name">John Doe</h3>
            <p class="user__count">You got 6 new friend requests</p>
            <div class="friends">
                <friend-box v-for="i in (3)" :avatar-info="info[i - 1]" friend-name="Name" date="Date"></friend-box>   
            </div>
        </div>
        <div class="footer">
            <p class="licence">&copy;ogcCode.All rights reserved</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
